<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <!-- Th√™m icon cho website -->
    <link rel="icon" href="database/img/icon.svg" type="image/svg+xml">
    
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fff0f5, #ffb7c5); /* M√†u n·ªÅn nh·∫π nh√†ng h∆°n */
            font-family: 'Poppins', sans-serif;
            color: #5a3e36;
            overflow: hidden;
            position: relative;
        }

        .petals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .falling-petal {
            position: absolute;
            background-color: #ffd1dc;
            border-radius: 150% 0 150% 0;
            animation: falling linear infinite;
            opacity: 0;
        }

        @keyframes falling {
            0% {
                transform: translateY(-5vh) translateX(0) rotate(-20deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(105vh) translateX(10vw) rotate(360deg);
                opacity: 0;
            }
        }

        .error-page {
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(118, 75, 95, 0.15);
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            z-index: 1;
            animation: float 4s ease-in-out infinite; /* Hi·ªáu ·ª©ng tr√¥i n·ªïi */
        }

        .error-code {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        /* √Åp d·ª•ng style chung cho c·∫£ s·ªë 4 v√† s·ªë 0 */
        .error-code span {
            font-size: 10rem; /* TƒÉng k√≠ch th∆∞·ªõc ch·ªØ m·ªôt ch√∫t */
            font-family: 'Dancing Script', cursive;
            color: #ff6f91;
            text-shadow: 0 0 20px rgba(255, 111, 145, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #5a3e36;
            font-weight: 600;
        }

        .blossom-message {
            font-size: 1.2rem;
            margin: 0.5rem 0 2rem;
            color: #866761;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6f91, #ff9eac);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 111, 145, 0.3);
        }

        .home-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 111, 145, 0.4);
        }

        /* Hi·ªáu ·ª©ng t·ªèa s√°ng */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 111, 145, 0.5);
            }
            to {
                text-shadow: 0 0 25px rgba(255, 111, 145, 0.9),
                    0 0 35px rgba(255, 111, 145, 0.7),
                    0 0 45px rgba(255, 111, 145, 0.5);
            }
        }
        
        /* Hi·ªáu ·ª©ng tr√¥i n·ªïi cho khung th√¥ng b√°o */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?cherry-blossom,spring,pastel') no-repeat center center/cover;
            opacity: 0.25;
            z-index: -1;
        }
        
        @media (max-width: 768px) {
            .error-page {
                padding: 2rem;
                width: 85%;
            }

            .error-code span {
                font-size: 6rem; /* ƒêi·ªÅu ch·ªânh l·∫°i k√≠ch th∆∞·ªõc cho ƒëi·ªán tho·∫°i */
            }

            .error-message {
                font-size: 1.2rem;
            }

            .blossom-message {
                font-size: 1rem;
            }

            .home-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="petals-container"></div>

    <div class="error-page">
        <div class="error-code">
            <span>4</span>
            <!-- Thay th·∫ø kh·ªëi div.zero b·∫±ng span ch·ª©a s·ªë 0 -->
            <span>0</span>
            <span>4</span>
        </div>
        <p class="error-message">Oops! The page you are looking for cannot be found.</p>
        <p class="blossom-message">Take a moment to enjoy the cherry blossoms üå∏</p>
        <a href="/" class="home-button">Return Home</a>
    </div>

    <script>
        function createPetal() {
            const container = document.querySelector('.petals-container');
            if (!container) return; // ƒê·∫£m b·∫£o container t·ªìn t·∫°i
            const petal = document.createElement('div');
            petal.className = 'falling-petal';

            const size = Math.random() * 10 + 8;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;

            petal.style.left = `${Math.random() * 100}vw`;

            const duration = Math.random() * 5 + 8;
            petal.style.animationDuration = `${duration}s`;
            petal.style.animationDelay = `${Math.random() * 7}s`;

            container.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, (duration + 1) * 1000);
        }

        // T·∫°o c√°nh hoa ban ƒë·∫ßu
        for (let i = 0; i < 50; i++) {
            createPetal();
        }
        
        // Li√™n t·ª•c t·∫°o th√™m c√°nh hoa m·ªõi
        setInterval(createPetal, 400);
    </script>
</body>

</html>
